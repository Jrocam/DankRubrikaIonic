<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="light">
      <div style="height: 80px">
        <img src="assets/imgs/universidad_transparent.png" style="height: 100%; padding-left: 16px">
      </div>
      <ion-item no-lines color="light">
        <ion-avatar item-start>
          <img src="assets/imgs/salonclase.jpg">
        </ion-avatar>
        <h2>José Márquez</h2>
        <p>Ugh. As if.</p>
      </ion-item>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-start></ion-icon>
        {{p.title}}
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
