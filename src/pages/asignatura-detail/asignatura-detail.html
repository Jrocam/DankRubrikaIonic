<ion-header>
  <ion-navbar>
    <ion-title> {{ nombreAsig }}</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="seccion" color="dark">
      <ion-segment-button value="alumnos">
        Alumnos
      </ion-segment-button>
      <ion-segment-button value="examenes">
        Examenes
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
<div [ngSwitch]="seccion">
  <ion-list *ngSwitchCase="'alumnos'">
    <button ion-button full (click)="crearAlumno()">
      Agregar alumno
    </button>
    <ion-item-sliding *ngFor='let alumno of srvAsig.alumnos | async'>
      <button ion-item >
        <ion-label>{{ alumno.nombre }}</ion-label>
        <ion-icon name="ios-arrow-back" item-end color="mygray"></ion-icon>
      </button>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeAlumn(alumno.key)">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-item-options>
      <ion-item-options side="left">
          <button ion-button color="secondary">
            <ion-icon name="bookmarks"></ion-icon>
            Evaluar
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list *ngSwitchCase="'examenes'">
    <button ion-button full (click)="crearExamen()">
      Agregar examen
    </button>
    <ion-item-sliding *ngFor='let examen of srvAsig.evaluaciones | async'>
      <button ion-item >
        <ion-label>{{ examen.nombre }}</ion-label>
        <ion-icon name="ios-arrow-back" item-end color="mygray"></ion-icon>
      </button>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeExam(examen.key)">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
        <button ion-button color="primary" (click)="updateExam(examen.key)">
          <ion-icon name="create"></ion-icon>
          Editar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>
</ion-content>
