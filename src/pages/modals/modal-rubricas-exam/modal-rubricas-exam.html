<ion-header>

  <ion-navbar>
      <ion-buttons left>
          <button ion-button icon-only (click)="this.navCtrl.pop();">
              <ion-icon name="close"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>modalRubricasExam</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p>
    Examen a tu asignatura.
  </p>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Nombre Examen:</ion-label>
      <ion-input [(ngModel)]="this.nombreExam"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Rúbrica deseada:</ion-label>
      <ion-select [(ngModel)]="myParam">
          <ion-option *ngFor="let rubrica of srvdb.rubricas | async" [value]="rubrica.key">{{rubrica.nombre}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button  *ngIf="this.crear" ion-button round color="primary" (click)="crearExamen()"> Guardar </button>
  <button  *ngIf="!this.crear" ion-button round color="primary" (click)="updateExam()"> Añadir </button>
</ion-content>
