<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Asignaturas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <button ion-button full (click)="crearAsignatura()">
      Agregar asignatura
  </button>
  <ion-list>
    <ion-item-sliding *ngFor='let asignatura of srvAsig.asignaturas | async'>
      <button ion-item (click)="irOtraPagina(asignatura.nombre,asignatura.key)">
        <ion-label>{{ asignatura.nombre }}</ion-label>
      </button>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="borrarAsignatura(asignatura.key)">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
        <button ion-button color="primary" (click)="updateAsignatura(asignatura.key)">
          <ion-icon name="create"></ion-icon>
          Editar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
